<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Book-Library</title>
  </head>
  <body>
    <div id="container">
      <h1><span>your</span>BOOK-LIBRARY</h1>
      <div class="app_container">
        <div class="books_grid">
          <ul class="books_list">
            <li class="book">
              <img
                src="https://upload.wikimedia.org/wikipedia/en/9/90/One_Piece%2C_Volume_61_Cover_%28Japanese%29.jpg"
                alt="book cover"
              />
            </li>
            <li class="book">
              <img
                src="https://upload.wikimedia.org/wikipedia/en/9/90/One_Piece%2C_Volume_61_Cover_%28Japanese%29.jpg"
                alt="book cover"
              />
            </li>
            <li class="book">
              <img
                src="https://upload.wikimedia.org/wikipedia/en/9/90/One_Piece%2C_Volume_61_Cover_%28Japanese%29.jpg"
                alt="book cover"
              />
            </li>
            <li class="book">
              <img
                src="https://upload.wikimedia.org/wikipedia/en/9/90/One_Piece%2C_Volume_61_Cover_%28Japanese%29.jpg"
                alt="book cover"
              />
            </li>
            <li class="book">
              <img
                src="https://upload.wikimedia.org/wikipedia/en/9/90/One_Piece%2C_Volume_61_Cover_%28Japanese%29.jpg"
                alt="book cover"
              />
            </li>
            <li class="book">
              <img
                src="https://upload.wikimedia.org/wikipedia/en/9/90/One_Piece%2C_Volume_61_Cover_%28Japanese%29.jpg"
                alt="book cover"
              />
            </li>
          </ul>
        </div>
        <div class="preview_panel see_existing show">
          <div class="preview_container">
            <div class="coverArt_container">
              <img
                class="brace"
                src="images/left_brace.webp"
                alt="left_brace"
              />
              <img
                src="https://upload.wikimedia.org/wikipedia/en/9/90/One_Piece%2C_Volume_61_Cover_%28Japanese%29.jpg"
                alt="book cover art"
                class="cover_art"
              />
              <img
                class="brace"
                src="images/right_brace.webp"
                alt="right_brace"
              />
            </div>
            <div class="book_info">
              <span class="info_field book_title"
                >Title : <span>One Piece</span></span
              >
              <span class="info_field book_author"
                >Author : <span>Eiichiro Oda</span></span
              >
              <span class="info_field book_length"
                >Length : <span>1080 Chapters</span></span
              >
              <span class="info_field book_release"
                >Published in : <span>1998</span></span
              >
              <span class="info_field book_rating"
                >Rating : <span>★ ★ ★ ★ ★</span></span
              >
              <span>STATUS</span>
              <div class="book_read_status">
                <button id="completed">Completed</button>
                <button id="reading">Reading</button>
                <button id="wantToRead">Want to read</button>
              </div>
              <span>TAGS</span>
              <div class="book_tags">
                <span class="book_tag">Adventure</span>
                <span class="book_tag">Fantasy</span>
                <span class="book_tag">Comedy</span>
              </div>
            </div>
          </div>
        </div>
        <div class="preview_panel add_new hidden">
          <div class="bookArt_container">
            <label for="image_url" class="show">Enter Image Url</label>
            <input type="text" title="image_url" id="image_url" class="show" />
            <button title="addImage" class="show">Add image</button>
            <img src="" alt="" class="hidden" />
          </div>
          <label for="get_bookTitle">Title</label>
          <input
            type="text"
            title="book_title"
            class="bookInfo"
            id="get_bookTitle"
          />
          <label for="get_bookAuthor">Author</label>
          <input
            type="text"
            title="book_author"
            class="bookInfo"
            id="get_bookAuthor"
          />
          <label for="get_bookLength">Length (pages or chapters)</label>
          <input
            type="text"
            title="book_length"
            class="bookInfo"
            id="get_bookLength"
          />
          <label for="get_bookPublishDate">Published on</label>
          <input
            type="text"
            title="book_publish_date"
            class="bookInfo"
            id="get_bookPublishDate"
          />
          <label for="get_bookRating">Rating</label>
          <input
            type="text"
            title="book_rating"
            class="bookInfo"
            id="get_bookRating"
          />
          <div class="book_read_status">
            <button id="get_completed" value="1">Completed</button>
            <button id="get_reading" value="2">Reading</button>
            <button id="get_wantToRead" value="3">Want to read</button>
          </div>
          <div class="getTags">
            <label for="get_bookTags"></label>
            <textarea
              title="get_tags"
              id="get_bookTags"
              cols="30"
              rows="5"
              placeholder="Enter tags Separated by commas ','"
            ></textarea>
          </div>
          <div class="finalize_buttons">
            <button id="addBook">Add</button>
            <button id="clearFields">Clear</button>
            <button id="cancel">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
