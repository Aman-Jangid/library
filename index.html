<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Book-Library</title>
  </head>
  <body>
    <div id="container">
      <h1><span>your</span>BOOK-LIBRARY</h1>
      <div class="app_container">
        <div class="books_grid">
          <ul class="books_list">
            <!-- <li class="book addnew">
              <span>âŠ•</span>
              <img src="images/AddNew.jpg" alt="add new book" />
            </li> -->
          </ul>
        </div>
        <div class="preview_panel see_existing show"></div>
        <form class="preview_panel add_new hidden">
          <div class="bookArt_container">
            <label for="image_url" class="show">Enter Image Url</label>
            <input
              required
              type="text"
              title="image_url"
              id="image_url"
              class="get_imageUrl show"
            />
            <button title="addImage" class="show">Add image</button>
            <img src="" alt="" class="hidden cover_art" />
          </div>
          <label for="get_bookTitle">Title</label>
          <input
            required
            type="text"
            title="book_title"
            class="bookInfo"
            id="get_bookTitle"
          />
          <label for="get_bookAuthor">Author</label>
          <input
            required
            type="text"
            title="book_author"
            class="bookInfo"
            id="get_bookAuthor"
          />
          <label for="get_bookLength">Length (pages or chapters)</label>
          <input
            required
            type="text"
            title="book_length"
            class="bookInfo"
            id="get_bookLength"
          />
          <label for="get_bookPublishDate">Published on</label>
          <input
            required
            type="text"
            title="book_publish_date"
            class="bookInfo"
            id="get_bookPublishDate"
          />
          <label for="get_bookRating">Rating</label>
          <input
            required
            type="text"
            title="book_rating"
            class="bookInfo"
            id="get_bookRating"
          />
          <div class="book_read_status">
            <button type="button" class="get_status" value="1">
              Completed
            </button>
            <button type="button" class="get_status" value="2">Reading</button>
            <button type="button" class="get_status" value="3">
              Want to read
            </button>
          </div>
          <div class="getTags">
            <label for="get_bookTags"></label>
            <textarea
              title="get_tags"
              id="get_bookTags"
              cols="30"
              rows="5"
              style="
                max-width: 350px;
                max-height: 100px;
                min-height: 30px;
                min-width: 230px;
              "
              placeholder="tags Separated by commas ','"
            ></textarea>
          </div>
          <div class="finalize_buttons">
            <button type="submit" id="addBook">Add</button>
            <button type="reset" id="clearFields">Clear</button>
            <button type="button" id="cancel">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
